<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="./scss/request.css">
</head>

<body>
    <div class="main">
        <div class="chats header">
            <div class="chats__search">
                <input type="text" placeholder="Поиск заявок" class="chats__search__input">
            </div>
        </div>
        <div class="table">
            <div id="bot" class="col__chat col">
                <div class="col__header block">Работает чат-бот</div>
            </div>
            <div id="need" class="col__need col">
                <div class="col__header block">Нужен сотрудник</div>
            </div>
            <div id="have" class="col__staff col">
                <div class="col__header block">Сотрудник назначен</div>
            </div>
            <div id="noFeedback" class="col__noRecall col">
                <div class="col__header block">Успешно реализован, отзыва нет</div>
            </div>
            <div id="feedback" class="col__feedback col">
                <div class="col__header block">Успешно реализован, отзыв получен</div>
            </div>
        </div>
    </div>
    <script defer src="./js/requests.js"></script>
</body>

</html>
